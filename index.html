<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>志工媒合平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'Noto Sans TC', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen antialiased">
  
  <!-- GitHub Pages 載入指示器 -->
  <div id="github-loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="spinner mx-auto mb-4"></div>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">載入志工媒合平台</h2>
      <p class="text-gray-600">正在從 Google Apps Script 取得最新內容...</p>
      <div class="mt-4 text-xs text-gray-500">
        GitHub Pages v2.1-static
      </div>
    </div>
  </div>

  <!-- 主要內容容器 -->
  <div id="main-content" class="hidden">
    <!-- 動態載入的內容會出現在這裡 -->
  </div>

  <!-- 錯誤顯示 -->
  <div id="error-display" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 text-center">
      <div class="text-red-500 text-6xl mb-4">⚠️</div>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">載入失敗</h2>
      <p class="text-gray-600 mb-4" id="error-message">無法連接到後端服務</p>
      <button onclick="retryLoad()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
        重新載入
      </button>
      <div class="mt-4 text-xs text-gray-500">
        GitHub Pages v2.1-static
      </div>
    </div>
  </div>

  <script>
    // 設定你的 Google Apps Script Web App URL
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwZ2yxVvXd3R3KlI5Q-NSY1iajpcCnNz3Een9eGjo1_y7RYWUzdrnaGdiuDMjujQmk0vQ/exec';
    
    // 全域變數
    let currentData = null;
    
    // 主要載入函數
    async function loadFromGAS() {
      try {
        console.log('開始從 GAS 載入內容...');
        
        // 顯示載入指示器
        showLoading();
        
        // 載入志工需求資料
        const dataResponse = await fetchGASData('data');
        if (dataResponse.success) {
          currentData = dataResponse.data;
          console.log('資料載入成功:', currentData.length, '筆需求');
        }
        
        // 渲染頁面
        renderPage();
        
        // 隱藏載入指示器，顯示主內容
        hideLoading();
        
      } catch (error) {
        console.error('載入錯誤:', error);
        showError('載入失敗: ' + error.message);
      }
    }
    
    // 從 GAS API 取得資料
    async function fetchGASData(action, params = {}) {
      try {
        // 建構 URL
        const url = new URL(GAS_API_URL);
        url.searchParams.set('action', action);
        
        // 添加額外參數
        Object.keys(params).forEach(key => {
          url.searchParams.set(key, params[key]);
        });
        
        console.log('正在呼叫 API:', url.toString());
        
        // 使用 no-cors 模式作為備援
        let response;
        try {
          response = await fetch(url.toString(), {
            method: 'GET',
            mode: 'cors',
            headers: {
              'Accept': 'application/json',
            }
          });
        } catch (corsError) {
          console.warn('CORS 請求失敗，嘗試 JSONP:', corsError);
          // 改用 JSONP
          return await fetchWithJSONP(url.toString());
        }
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('API 回應:', data);
        return data;
        
      } catch (error) {
        console.error('fetchGASData 錯誤:', error);
        // 嘗試 JSONP 作為備援
        if (!error.message.includes('JSONP')) {
          console.log('嘗試 JSONP 備援方案');
          return await fetchWithJSONP(GAS_API_URL + '?action=' + action);
        }
        throw error;
      }
    }
    
    // JSONP 備援方案
    function fetchWithJSONP(url) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        
        // 建立 JSONP URL
        const jsonpUrl = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
        
        // 建立 script 標籤
        const script = document.createElement('script');
        script.src = jsonpUrl;
        
        // 設定回調函數
        window[callbackName] = function(data) {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(data);
        };
        
        // 錯誤處理
        script.onerror = function() {
          delete window[callbackName];
          document.body.removeChild(script);
          reject(new Error('JSONP 請求失敗'));
        };
        
        // 超時處理
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            document.body.removeChild(script);
            reject(new Error('JSONP 請求超時'));
          }
        }, 10000);
        
        document.body.appendChild(script);
      });
    }
    
    // 渲染主頁面
    function renderPage() {
      const container = document.getElementById('main-content');
      
      // 建立導航列
      const nav = createNavigation();
      
      // 建立主要內容
      const main = createMainContent();
      
      // 建立模態框
      const modals = createModals();
      
      container.innerHTML = '';
      container.appendChild(nav);
      container.appendChild(main);
      container.appendChild(modals);
      
      // 載入並顯示需求列表
      displayData();
    }
    
    // 建立導航列
    function createNavigation() {
      const nav = document.createElement('nav');
      nav.className = 'bg-white shadow-sm border-b';
      nav.innerHTML = `
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 py-3">
            <div class="flex items-center">
              <h1 class="text-xl sm:text-2xl font-bold text-gray-900">🤝 志工媒合平台</h1>
            </div>
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto">
              <button onclick="openAddRequestModal()" 
                      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 sm:py-2 rounded-md font-medium transition-colors w-full sm:w-auto text-base sm:text-sm">
                ✅ 我需要志工幫忙
              </button>
              <button onclick="openQueryModal()" 
                      class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 sm:py-2 rounded-md font-medium transition-colors w-full sm:w-auto text-base sm:text-sm">
                🔍 查詢我的需求
              </button>
              <button onclick="refreshData()" 
                      class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 sm:py-2 rounded-md font-medium transition-colors w-full sm:w-auto text-base sm:text-sm">
                🔄 重新整理
              </button>
            </div>
          </div>
        </div>
      `;
      return nav;
    }
    
    // 建立主要內容區
    function createMainContent() {
      const main = document.createElement('main');
      main.className = 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8';
      main.innerHTML = `
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-4">志工需求列表</h2>
          <p class="text-lg text-gray-600">連結需要幫助的人與願意付出的志工</p>
        </div>
        <div id="content" class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-4 sm:gap-6">
          <div class="text-center py-16">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600">載入中,請稍候..</p>
          </div>
        </div>
        
        <!-- GitHub Pages 版本標記 -->
        <div class="fixed bottom-2 right-2 z-10 bg-black bg-opacity-20 text-white text-xs px-2 py-1 rounded">
          GitHub Pages v2.1-static
        </div>
      `;
      return main;
    }
    
    // 建立模態框容器
    function createModals() {
      const div = document.createElement('div');
      div.innerHTML = `
        <!-- 這裡會動態加入各種模態框 -->
        <div id="modal-container"></div>
      `;
      return div;
    }
    
    // 顯示需求資料
    function displayData() {
      const container = document.getElementById('content');
      
      if (!currentData || currentData.length === 0) {
        container.innerHTML = `
          <div class="text-center py-16 col-span-full">
            <div class="text-6xl mb-4">📭</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">目前沒有志工需求</h2>
            <p class="text-gray-600 mb-6">如果您需要志工協助，請點擊上方「我需要志工幫忙」按鈕</p>
            <button onclick="openAddRequestModal()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium transition-colors">
              立即新增需求
            </button>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      
      // 按建立時間排序（最新的在前面）
      const sortedData = currentData.slice().sort((a, b) => {
        const timeA = parseTimeString(a[11]);
        const timeB = parseTimeString(b[11]);
        return timeB.getTime() - timeA.getTime();
      });
      
      sortedData.forEach(row => {
        const [id, name, date, location, address, needed, registered, description, contact, phone, status, createTime] = row;
        
        const card = createCard({
          id, name, date, location, address, needed, registered, 
          description, contact, phone, status, createTime
        });
        
        container.appendChild(card);
      });
    }
    
    // 建立需求卡片 (與原 index.html 相同的邏輯)
    function createCard(data) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden sm:rounded-xl';
      
      const isFull = data.status === '已額滿' || (data.needed > 0 && data.registered >= data.needed);
      const progress = data.needed > 0 ? (data.registered / data.needed * 100) : 0;
      
      card.innerHTML = `
        <div class="p-5 sm:p-6">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl sm:text-xl font-semibold text-gray-900 flex-1 leading-7">${data.name || '未命名需求'}</h3>
            <span class="ml-2 px-3 py-1.5 rounded-full text-base sm:text-sm font-medium ${isFull ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
              ${isFull ? '已額滿' : '招募中'}
            </span>
          </div>
          
          <div class="space-y-2 sm:space-y-2.5 mb-4">
            <div class="flex items-center text-lg sm:text-sm text-gray-600 leading-relaxed">
              <span class="mr-3 text-2xl">📅</span>
              <span class="font-medium mr-2">時間:</span>
              <span>${formatDate(data.date)}</span>
            </div>
            
            <div class="flex items-center text-lg sm:text-sm text-gray-600 leading-relaxed">
              <span class="mr-3 text-2xl">📍</span>
              <span class="font-medium mr-2">地點:</span>
              <span>${data.location || '未指定'}</span>
            </div>
            
            ${data.address ? `
            <div class="flex items-center text-lg sm:text-sm text-gray-600 leading-relaxed">
              <span class="mr-3 text-2xl">🏠</span>
              <span class="font-medium mr-2">地址:</span>
              <span>${data.address}</span>
            </div>
            ` : ''}
            
            ${data.createTime ? `
            <div class="flex items-center text-lg sm:text-sm text-gray-500 leading-relaxed">
              <span class="mr-3 text-2xl">⏰</span>
              <span class="font-medium mr-2">發布:</span>
              <span>${formatRelativeTime(data.createTime)}</span>
            </div>
            ` : ''}
          </div>
          
          ${data.description ? `
          <div class="mb-4 p-4 bg-gray-50 rounded-md">
            <div class="text-lg sm:text-sm font-medium text-gray-700 mb-3">📋 需求說明</div>
            <div class="text-lg sm:text-sm text-gray-600 leading-relaxed">${data.description}</div>
          </div>
          ` : ''}
          
          <div class="mb-4">
            <div class="flex justify-between text-lg sm:text-sm text-gray-600 mb-3">
              <span class="font-medium">👥 報名進度</span>
              <span><strong>${data.registered || 0}</strong> / ${data.needed || '不限'} 人</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${Math.min(progress, 100)}%"></div>
            </div>
          </div>
          
          <div class="space-y-2 mb-4 text-lg sm:text-sm text-gray-600">
            <div class="flex items-center leading-relaxed">
              <span class="mr-3 text-2xl">👤</span>
              <span class="font-medium mr-2">聯絡人:</span>
              <span>${data.contact || '未指定'}</span>
            </div>
            ${data.phone ? `
            <div class="flex items-center leading-relaxed">
              <span class="mr-3 text-2xl">📞</span>
              <span class="font-medium mr-2">電話:</span>
              <span>${data.phone}</span>
            </div>
            ` : ''}
          </div>
          
          <button class="w-full py-4 sm:py-2 px-4 rounded-lg font-medium transition-colors text-xl sm:text-sm ${isFull ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'}" 
                  ${isFull ? 'disabled' : ''} 
                  onclick="alert('報名功能開發中')">
            ${isFull ? '🚫 已額滿' : '✋ 我要報名當志工'}
          </button>
        </div>
      `;
      
      return card;
    }
    
    // 重新整理資料
    async function refreshData() {
      try {
        const dataResponse = await fetchGASData('data');
        if (dataResponse.success) {
          currentData = dataResponse.data;
          displayData();
        }
      } catch (error) {
        console.error('重新整理失敗:', error);
        alert('重新整理失敗: ' + error.message);
      }
    }
    
    // 模態框函數 (簡化版)
    function openAddRequestModal() {
      alert('新增需求功能開發中\n請直接使用 Google Apps Script 版本');
    }
    
    function openQueryModal() {
      alert('查詢需求功能開發中\n請直接使用 Google Apps Script 版本');
    }
    
    // 工具函數
    function showLoading() {
      document.getElementById('github-loading').classList.remove('hidden');
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('error-display').classList.add('hidden');
    }
    
    function hideLoading() {
      document.getElementById('github-loading').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }
    
    function showError(message) {
      document.getElementById('error-message').textContent = message;
      document.getElementById('github-loading').classList.add('hidden');
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('error-display').classList.remove('hidden');
    }
    
    function retryLoad() {
      loadFromGAS();
    }
    
    // 格式化日期 (與原版相同)
    function formatDate(date) {
      try {
        if (!date) return '未指定';
        let d = date;
        if (!(d instanceof Date)) {
          if (typeof date === 'string') {
            d = new Date(date);
          } else {
            d = new Date(date);
          }
        }
        if (isNaN(d.getTime())) return String(date);
        return d.toLocaleString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true,
          timeZone: 'Asia/Taipei'
        });
      } catch (e) {
        console.error('formatDate 錯誤:', e, date);
        return String(date);
      }
    }
    
    // 解析時間字串 (與原版相同)
    function parseTimeString(timeString) {
      if (!timeString) return new Date(0);
      try {
        if (timeString instanceof Date) {
          return timeString;
        }
        if (typeof timeString === 'string') {
          if (timeString.includes('上午') || timeString.includes('下午')) {
            let convertedTime = timeString
              .replace('上午', 'AM')
              .replace('下午', 'PM')
              .replace(/(\d{4})\/(\d{1,2})\/(\d{1,2})/, '$1-$2-$3');
            return new Date(convertedTime);
          } else {
            return new Date(timeString);
          }
        }
        return new Date(0);
      } catch (error) {
        console.error('時間解析錯誤:', error, timeString);
        return new Date(0);
      }
    }
    
    // 格式化相對時間 (簡化版)
    function formatRelativeTime(timeString) {
      try {
        const targetDate = parseTimeString(timeString);
        const now = new Date();
        const diffMs = now.getTime() - targetDate.getTime();
        const diffMins = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        
        if (diffMins < 1) return '剛剛';
        if (diffMins < 60) return diffMins + '分鐘前';
        if (diffHours < 24) return diffHours + '小時前';
        if (diffDays < 30) return diffDays + '天前';
        
        return formatDate(targetDate);
      } catch (error) {
        return formatDate(timeString);
      }
    }
    
    // 測試 API 連接
    async function testAPIConnection() {
      console.log('測試 API 連接...');
      console.log('GAS_API_URL:', GAS_API_URL);
      
      // 測試不同的連接方式
      const testMethods = [
        {
          name: 'CORS fetch',
          test: async () => {
            const response = await fetch(GAS_API_URL + '?action=data', {
              method: 'GET',
              mode: 'cors'
            });
            return await response.json();
          }
        },
        {
          name: 'No-CORS fetch',
          test: async () => {
            const response = await fetch(GAS_API_URL + '?action=data', {
              method: 'GET',
              mode: 'no-cors'
            });
            return { success: true, note: 'no-cors 模式，無法讀取回應內容' };
          }
        },
        {
          name: 'JSONP',
          test: async () => {
            return await fetchWithJSONP(GAS_API_URL + '?action=data');
          }
        },
        {
          name: 'Simple GET (無參數)',
          test: async () => {
            const response = await fetch(GAS_API_URL);
            return { success: true, note: '基本連接成功' };
          }
        }
      ];
      
      for (const method of testMethods) {
        try {
          console.log(`嘗試 ${method.name}...`);
          const result = await method.test();
          console.log(`${method.name} 成功:`, result);
          
          if (result && (result.success !== false)) {
            console.log('找到可用的連接方式:', method.name);
            return { method: method.name, data: result };
          }
        } catch (error) {
          console.warn(`${method.name} 失敗:`, error.message);
        }
      }
      
      throw new Error('所有連接方式都失敗');
    }
    
    // 頁面載入完成後開始
    document.addEventListener('DOMContentLoaded', function() {
      // 檢查是否有設定 API URL
      if (GAS_API_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {
        showError('請先設定 GAS_API_URL\n\n步驟：\n1. 部署你的 Google Apps Script 為 Web 應用程式\n2. 複製部署網址\n3. 在程式碼第 47 行替換 YOUR_GAS_WEB_APP_URL_HERE\n4. 重新上傳到 GitHub');
        return;
      }
      
      // 先測試 API 連接
      testAPIConnection()
        .then(result => {
          console.log('API 連接測試成功:', result);
          loadFromGAS();
        })
        .catch(error => {
          console.error('API 連接測試失敗:', error);
          showError('無法連接到 Google Apps Script API\n\n可能原因：\n1. GAS_API_URL 設定錯誤\n2. Google Apps Script 未正確部署\n3. 權限設定問題\n\n請檢查：\n- 部署時選擇「任何人」存取權限\n- URL 是否正確\n- 是否已上傳 api.gs 檔案\n\n錯誤：' + error.message);
        });
    });
  </script>
</body>
</html>
