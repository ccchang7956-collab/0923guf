<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>志工媒合平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'Noto Sans TC', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen antialiased">
  
  <!-- 主要內容容器 -->
  <div id="main-content">
    <!-- 動態載入的內容會出現在這裡 -->
  </div>

  <!-- 錯誤顯示 -->
  <div id="error-display" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 text-center">
      <div class="text-red-500 text-6xl mb-4">⚠️</div>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">載入失敗</h2>
      <p class="text-gray-600 mb-4" id="error-message">無法連接到後端服務</p>
      <button onclick="retryLoad()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
        重新載入
      </button>
      <div class="mt-4 text-xs text-gray-500">
        GitHub Pages v2.1-static
      </div>
    </div>
  </div>

  <script>
    // 設定你的 Google Apps Script Web App URL
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzSJ80siEvoW_rx29Z7dVf-9gmXT4P-T-jgC01Qh0bAXJ02Q8JqpBM35VjjpgkMNRu1Mg/exec';
    
    // 全域變數
    let currentData = null;
    
    // 主要載入函數（只載入資料，不渲染頁面）
    async function loadFromGAS() {
      try {
        console.log('開始從 GAS 載入需求資料...');
        
        // 確保載入區域顯示載入狀態
        const container = document.getElementById('content');
        if (container && !container.innerHTML.includes('載入志工需求列表中')) {
          container.innerHTML = `
            <div class="text-center py-16 col-span-full">
              <div class="spinner mx-auto mb-4"></div>
              <p class="text-gray-600">載入志工需求列表中，請稍候...</p>
            </div>
          `;
        }
        
        // 載入志工需求資料
        const dataResponse = await fetchGASData('data');
        if (dataResponse.success) {
          currentData = dataResponse.data;
          console.log('資料載入成功:', currentData.length, '筆需求');
          
          // 只更新需求列表區域
          displayData();
        } else {
          console.error('資料載入失敗:', dataResponse.message);
          showError('資料載入失敗: ' + (dataResponse.message || '未知錯誤'));
        }
        
      } catch (error) {
        console.error('載入錯誤:', error);
        showError('載入失敗: ' + error.message);
      }
    }
    
    // 從 GAS API 取得資料
    async function fetchGASData(action, params = {}) {
      try {
        // 建構 URL
        const url = new URL(GAS_API_URL);
        url.searchParams.set('action', action);
        
        // 添加額外參數
        Object.keys(params).forEach(key => {
          url.searchParams.set(key, params[key]);
        });
        
        console.log('正在呼叫 API:', url.toString());
        
        // 使用 no-cors 模式作為備援
        let response;
        try {
          response = await fetch(url.toString(), {
            method: 'GET',
            mode: 'cors',
            headers: {
              'Accept': 'application/json',
            }
          });
        } catch (corsError) {
          console.warn('CORS 請求失敗，嘗試 JSONP:', corsError);
          // 改用 JSONP
          return await fetchWithJSONP(url.toString());
        }
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('API 回應:', data);
        return data;
        
      } catch (error) {
        console.error('fetchGASData 錯誤:', error);
        // 嘗試 JSONP 作為備援
        if (!error.message.includes('JSONP')) {
          console.log('嘗試 JSONP 備援方案');
          return await fetchWithJSONP(GAS_API_URL + '?action=' + action);
        }
        throw error;
      }
    }
    
    // JSONP 備援方案
    function fetchWithJSONP(url) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        
        // 建立 JSONP URL
        const jsonpUrl = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
        
        // 建立 script 標籤
        const script = document.createElement('script');
        script.src = jsonpUrl;
        
        // 設定回調函數
        window[callbackName] = function(data) {
          delete window[callbackName];
          document.body.removeChild(script);
          resolve(data);
        };
        
        // 錯誤處理
        script.onerror = function() {
          delete window[callbackName];
          document.body.removeChild(script);
          reject(new Error('JSONP 請求失敗'));
        };
        
        // 超時處理
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            document.body.removeChild(script);
            reject(new Error('JSONP 請求超時'));
          }
        }, 10000);
        
        document.body.appendChild(script);
      });
    }
    
    // 渲染主頁面
    function renderPage() {
      const container = document.getElementById('main-content');
      
      // 建立導航列
      const nav = createNavigation();
      
      // 建立主要內容
      const main = createMainContent();
      
      // 建立模態框
      const modals = createModals();
      
      container.innerHTML = '';
      container.appendChild(nav);
      container.appendChild(main);
      container.appendChild(modals);
      
      // 載入並顯示需求列表
      displayData();
    }
    
    // 建立導航列
    function createNavigation() {
      const nav = document.createElement('nav');
      nav.className = 'bg-white shadow-sm border-b';
      nav.innerHTML = `
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 py-3">
            <div class="flex items-center">
              <h1 class="text-xl sm:text-2xl font-bold text-gray-900">🤝 志工媒合平台</h1>
            </div>
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto">
              <button onclick="openAddRequestModal()" 
                      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 sm:py-2 rounded-md font-medium transition-colors w-full sm:w-auto text-base sm:text-sm">
                ✅ 我需要志工幫忙
              </button>
              <button onclick="openQueryModal()" 
                      class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 sm:py-2 rounded-md font-medium transition-colors w-full sm:w-auto text-base sm:text-sm">

              <button onclick="refreshData()" 
                      class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 sm:py-2 rounded-md font-medium transition-colors w-full sm:w-auto text-base sm:text-sm">
                🔄 重新整理
              </button>
            </div>
          </div>
        </div>
      `;
      return nav;
    }
    
    // 建立主要內容區
    function createMainContent() {
      const main = document.createElement('main');
      main.className = 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8';

    }

                           placeholder="例如: 花蓮縣光復鄉中山路..."

                  </div>

                           placeholder="請輸入您的姓名或稱呼">

        </div>

        <!-- 志工報名模態框 -->
        <div id="applyModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 overflow-y-auto">

              <div class="px-6 py-4 border-b border-gray-200">

                           placeholder="請輸入您的真實姓名">

                    </label>
                    <input type="tel" id="volunteerPhone" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="例如：0912-345-678">
                  </div>
                  <div>

                      聯絡信箱
                    </label>

          <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
              <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium text-gray-900">🔍 查詢我的需求</h3>
                  <button onclick="closeQueryModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>

                </div>
              </div>

                <div id="queryAlert" class="hidden mb-4 p-4 rounded-md"></div>
                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    請輸入您的需求ID
                  </label>

                         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         placeholder="例如：REQ1759308853376ABC">
                  <p class="mt-2 text-sm text-gray-500">這是您發布需求時獲得的ID，用於查看報名者資料</p>
                </div>
                <div id="queryResult" class="hidden">
                  <!-- 查詢結果將在這裡顯示 -->
                </div>
              </div>
              <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button type="button" onclick="closeQueryModal()" 
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                  取消
                </button>
                <button type="button" onclick="queryRequest()" id="queryBtn"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">

                </button>

          <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
              <div class="px-6 py-6 text-center">
                <div class="text-6xl mb-4">🎉</div>
                <h3 class="text-xl font-bold text-gray-900 mb-4">需求發布成功！</h3>
                <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 mb-6">
                  <div class="text-sm text-blue-800 mb-2 font-medium">您的需求ID</div>
                  <div class="bg-white border border-blue-300 rounded p-3 mb-3">
                    <code id="displayRequestId" class="text-lg font-mono text-blue-900 select-all"></code>
                  </div>
                  <button onclick="copyRequestId()" 
                          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                    📋 複製ID
                  </button>
                </div>
                <div class="text-left bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                  <div class="flex items-start">
                    <div class="text-yellow-600 mr-2">⚠️</div>
                    <div class="text-sm text-yellow-800">
                      <div class="font-medium mb-2">重要提醒：</div>
                      <ul class="space-y-1">
                        <li>• 請務必複製並妥善保存此需求ID</li>
                        <li>• 這是查詢報名志工的唯一憑證</li>

                  我已複製，關閉

              </div>

        </div>
      `;
      return div;
    }
    
    // 顯示需求資料
    function displayData() {
      const container = document.getElementById('content');
      
      if (!currentData || currentData.length === 0) {
        container.innerHTML = `
          <div class="text-center py-16 col-span-full">
            <div class="text-6xl mb-4">📭</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">目前沒有志工需求</h2>
            <p class="text-gray-600 mb-6">如果您需要志工協助，請點擊上方「我需要志工幫忙」按鈕</p>
            <button onclick="openAddRequestModal()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium transition-colors">
              立即新增需求
            </button>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      
      // 按建立時間排序（最新的在前面）
      const sortedData = currentData.slice().sort((a, b) => {
        const timeA = parseTimeString(a[11]);
        const timeB = parseTimeString(b[11]);

    // 格式化日期 (與原版相同)
    function formatDate(date) {
      try {
        if (!date) return '未指定';
        let d = date;
        if (!(d instanceof Date)) {
          if (typeof date === 'string') {
            d = new Date(date);
          } else {
            d = new Date(date);
          }
        }
        if (isNaN(d.getTime())) return String(date);
        return d.toLocaleString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true,
          timeZone: 'Asia/Taipei'
        });
      } catch (e) {
        console.error('formatDate 錯誤:', e, date);
        return String(date);
      }
    }
    
    // 解析時間字串 (與原版相同)
    function parseTimeString(timeString) {
      if (!timeString) return new Date(0);
      try {
        if (timeString instanceof Date) {
          return timeString;
        }
        if (typeof timeString === 'string') {
          if (timeString.includes('上午') || timeString.includes('下午')) {
            let convertedTime = timeString
              .replace('上午', 'AM')
              .replace('下午', 'PM')
              .replace(/(\d{4})\/(\d{1,2})\/(\d{1,2})/, '$1-$2-$3');
            return new Date(convertedTime);
          } else {
            return new Date(timeString);
          }
        }
        return new Date(0);
      } catch (error) {
        console.error('時間解析錯誤:', error, timeString);
        return new Date(0);
      }
    }
    
    // 格式化相對時間 (簡化版)
    function formatRelativeTime(timeString) {
      try {
        const targetDate = parseTimeString(timeString);
        const now = new Date();
        const diffMs = now.getTime() - targetDate.getTime();
        const diffMins = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        
        if (diffMins < 1) return '剛剛';
        if (diffMins < 60) return diffMins + '分鐘前';
        if (diffHours < 24) return diffHours + '小時前';
        if (diffDays < 30) return diffDays + '天前';
        
        return formatDate(targetDate);
      } catch (error) {
        return formatDate(timeString);
      }
    }
    
    // 測試 API 連接
    async function testAPIConnection() {
      console.log('測試 API 連接...');

      // 測試不同的連接方式
      const testMethods = [
        {
          name: 'CORS fetch',
          test: async () => {
            const response = await fetch(GAS_API_URL + '?action=data', {
              method: 'GET',
              mode: 'cors'
            });

          }
        },
        {
          name: 'No-CORS fetch',
          test: async () => {
            const response = await fetch(GAS_API_URL + '?action=data', {
              method: 'GET',

          }
        },
        {

          test: async () => {
            return await fetchWithJSONP(GAS_API_URL + '?action=data');
          }
        },
        {
          name: 'Simple GET (無參數)',
          test: async () => {
            const response = await fetch(GAS_API_URL);
            return { success: true, note: '基本連接成功' };
          }
        }
      ];
      
      for (const method of testMethods) {
        try {
          console.log(`嘗試 ${method.name}...`);
          const result = await method.test();
          console.log(`${method.name} 成功:`, result);
          
          if (result && (result.success !== false)) {
            console.log('找到可用的連接方式:', method.name);
            return { method: method.name, data: result };
          }
        } catch (error) {
          console.warn(`${method.name} 失敗:`, error.message);
        }
      }
      
      throw new Error('所有連接方式都失敗');
    }

    // HTML 轉義函數
    function escapeHtml(unsafe) {
      if (!unsafe || typeof unsafe !== 'string') {
        return '';
      }
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // 複製到剪貼簿
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md z-50';
        notification.textContent = '已複製到剪貼簿';
        document.body.appendChild(notification);
        
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 2000);
      }).catch(function(err) {
        console.error('複製失敗:', err);
        alert('複製失敗，請手動複製');
      });
    }
    
    // 複製需求ID
    function copyRequestId() {
      const requestId = document.getElementById('displayRequestId').textContent;
